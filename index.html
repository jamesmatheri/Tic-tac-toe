<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="start-game">
           <strong> <h3>Choose your sign!</h3></strong>
            <div class="user-sign">
                <button id="o" class="player-choice">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="20" fill="none" />
                      </svg>
                </button>
                <button id="x" class="player-choice">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                        <line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="20" />
                        <line x1="90" y1="10" x2="10" y2="90" stroke="black" stroke-width="20" />
                      </svg>
                </button>
            </div>
           <strong> <h2>X play's first</h2></strong>
           
        </div>
        <button class="press-start">Start</button>
        <div class="game-container" style="display: none;">
            <div class="input-field">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="20" fill="none" />
                  </svg></div>
                <div></div>
                <div>      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
                    <line x1="10" y1="10" x2="90" y2="90" stroke="black" stroke-width="20" />
                    <line x1="90" y1="10" x2="10" y2="90" stroke="black" stroke-width="20" />
                  </svg></div>
            </div>
          <div id="outcome">
            <button id="player-o">
                <span>Player-O</span>
                <span>score:0</span>
            </button>
            <button id="tie">Tie</button>
            <button id="player-x">
                <span>Player-X</span>
                <span>Score:0</span>
            </button>
          </div>
        </div>
    </div>

    
    <script src="app.js"></script>
    
</body>
</html>
